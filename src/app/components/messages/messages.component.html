<div class="container">
  <div class="messaging">
    <div class="inbox_msg">
      <div class="inbox_people">
        <div class="headind_srch">
          <div class="recent_heading">
            <h4>Recent</h4>
          </div>
          <div class="srch_bar">
            <div class="stylish-input-group">
              <input type="text" class="search-bar" placeholder="Search">
              <!-- <button type="button" (click) = "createChatGroup()"class = "btn btn-primary">+</button> -->
            </div>
          </div>
        </div>
        <div class="inbox_chat">
          <div *ngFor="let channel of channelList" (click)="changeSelectedChannel(channel)"
            [ngClass]="{'active_chat': selectedChannel === channel}" class="chat_list">
            <div class="chat_people">
              <!-- <div class="chat_img"> <img src="./assets/user-profile.png" alt="user image"> </div> -->
              <div class="chat_ib">
                <h5>{{channel.name}} <span class="chat_date">{{channel.createdTime}}</span></h5>
                <!-- <p>Test, this is where the most recent message will appear.</p> -->
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="mesgs">
        <div #messages class="msg_history">
          <ng-container *ngFor="let message of messageList">
            <div *ngIf="message.user && (message.user.userName !== user.userName); else outgoingMessage"
              class="incoming_msg">
              <div class="incoming_msg_img">
                <img src="{{message.user.avatarUrl}}" alt="user image" class="user-image">
              </div>
              <div class="received_msg">
                <div class="received_withd_msg">
                  <p>{{message.message}}</p>
                  <span class="time_date">{{message.user.userName + ' ' + (message.created | dateFormat)}}</span>
                </div>
              </div>
            </div>
            <ng-template #outgoingMessage>
              <div class="outgoing_msg">
                <div class="sent_msg">
                  <p>{{message.message}}</p>
                  <span class="time_date">{{message.created | dateFormat}}</span>
                </div>
              </div>
            </ng-template>
          </ng-container>
        </div>
        <div class="type_msg">
          <div class="input_msg_write">
            <input type="text" [(ngModel)]="userInput" (keyup.enter)="send_message()" class="write_msg"
              placeholder="Type a message" />
            <button (click)="send_message()" [disabled]="!userInput" class="msg_send_btn" type="button">Send</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
